<div class="container">
    <mat-card class="standing-container">
        <table class="standings-table">
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                    <th>Name</th>
                    <th>Games</th>
                    <th>W</th>
                    <th>L</th>
                    <th>D</th>
                    <th>Goal Difference</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody *ngIf="standings$ | async as standings">
                <tr *ngFor="let stand of standings" fu-standing-row [standInput]="stand"></tr>
            </tbody>
        </table>
    </mat-card>
</div>
